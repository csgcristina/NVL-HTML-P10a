<html>

<body>
<form method="post" action="miservidor.php">
    <div>
      <label for="codigo_postal">Código Postal:</label>
      <input id="codigo_postal" type="text">
    </div>
      <div>
      <label for="satisfaccion">Nivel de Satisfacción:</label>
      <select id="satisfaccion">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

    <div>
      <label for="email">E-mail:</label>
      <input id="email" type="text">
    </div>
    <div>

    <textarea id="comentario_positivo"></textarea>

        <option value="Pesimo">Pésimo</option>
      </select>
  </div>
  <div>
      <label for="caracteristicas2">Características 2:</label>
      <input name="caracteristicas2" type="radio" value="Excelente">Excelente
      <input name="caracteristicas2" type="radio" value="Bueno">Bueno
      <input name="caracteristicas2" type="radio" value="Regular">Regular
